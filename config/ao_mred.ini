name = default imager configuration file
[Setup]
	PLATESCALE = 1 # steps/pixel
	ROTOFFSET = 0 # degrees offset from rotator
	GAIN = 0.66 # fraction of offset to move
	MANUFACTURER = Starlight Xpress
	LOGNAME = ao
	LOGFILE = ao.log
	XBIN = 1
	YBIN = 1
	XMIN = -50 # XLIMIT (East/West)
	XMAX =  50 # XLIMIT (East/West)
	YMIN = -50 # YLIMIT (North/South)
	YMAX =  50 # YLIMIT (North/South)
	PORT = 'COM7'
	BAUDRATE = 9600
	DATABITS = 8
	PARITY = "None"
	STOPBITS = 1
	FLOWCONTROL = "None"
	TERMSTR = "\r\n"
    	SERIAL = '??'
	MODEL = '??'
