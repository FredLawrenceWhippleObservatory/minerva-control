name = default imager configuration file
[Setup]
	MANUFACTURER = SBIG
	SERVER_IP = 192.168.1.70
	SERVER_PORT = 44444
	LOGNAME = FAU_t5_F5
	PDU = apc_10.ini
	TELCOM = telcom_client_5.ini
	XBIN = 1
	YBIN = 1
	# position from backlit LED 2016-03-29
	XFIBER = 296.0 # X position of the fiber (unbinned pixels)
	YFIBER = 224.0 # Y position of the fiber (unbinned pixels)
	ACQUISITION_TOLERANCE = 3 # when the star is less than ACQUISITION_TOLERANCE (arcsec), it is considered acquired
	# Default subframe (unbinned pixels)
	X1 = 0
	X2 = 647
	Y1 = 0
	Y2 = 485
	# rotator center (in unbinned pixels)
	XCENTER = 283.0 #needs to be defined for MINERVA RED
	YCENTER = 206.0 #needs to be defined for MINERA RED 
	BIASLEVEL = 300
	SATURATION = 60000
	TELESCOPE = T1
    	SERIAL = '12346' #needs to be updated for MINERA Red
	MODEL = 'SBIG ST-i'
#	BADPIX = 'SBIG_SN_12339badpixelmask.fits'
	BADPIX = 'SBIG_SN_11411badpixelmask.fits'

[Loop_params]
	KPx = 0.5
	KIx = 0.1
	KDx = 0.0

	KPy = 0.5
	KIy = 0.1
	KDy = 0.0

	Deadband = 0.0
	Imax    = 0.3
	Corr_max = 100

[Fast_Loop_params]
	KPx = 1.0
	KIx = 0.0
	KDx = 0.0

	KPy = 1.0
	KIy = 0.0
	KDy = 0.0

	Deadband = 0.0
	Imax    = 0.0
	Corr_max = 100

#distance where the slow loop
#takes over from the fast loop
#in arcsec
[Bp_arcsec]
	bp = 10

[Scale_params]
	smoothing = 1

[Tel_params]
	rotangle = 0.0 # degrees
	platescale = 0.334 # pixel scale (unbinned pixels)

