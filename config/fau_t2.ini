name = default imager configuration file
[Setup]
	MANUFACTURER = SBIG
	SERVER_IP = 192.168.1.4
	SERVER_PORT = 44445
	LOGNAME = FAU_t2_F2
	PDU = apc_2.ini
	TELCOM = telcom_client_2.ini
	XBIN = 1
	YBIN = 1
	XFIBER = 324 # X position of the fiber (unbinned pixels)
	YFIBER = 243 # Y position of the fiber (unbinned pixels)
	ACQUISITION_TOLERANCE = 3 # when the star is less than ACQUISITION_TOLERANCE (arcsec), it is considered acquired
	# Default subframe (unbinned pixels)
	X1 = 0
	X2 = 647
	Y1 = 0
	Y2 = 485
	BIASLEVEL = 300
	SATURATION = 60000
	TELESCOPE = T2
    	SERIAL = '11832'
	MODEL = 'SBIG ST-i'
#	BADPIX = 'SBIG_SN_11832badpixelmask.fits'
	BADPIX = 'SBIG_SN_11411badpixelmask.fits'

[Loop_params]
	KPx = 0.1
	KIx = 0.1
	KDx = 0.0

	KPy = 0.1
	KIy = 0.1
	KDy = 0.0

	Deadband = 0.0
	Imax    = 0.3
	Corr_max = 100

[Fast_Loop_params]
	KPx = 1.0
	KIx = 0.0
	KDx = 0.0

	KPy = 1.0
	KIy = 0.0
	KDy = 0.0

	Deadband = 0.0
	Imax    = 0.0
	Corr_max = 100

#distance where the slow loop
#takes over from the fast loop
#in arcsec
[Bp_arcsec]
	bp = 10

[Scale_params]
	smoothing = 1

[Tel_params]
	rotangle = 0.0 # degrees
	platescale = 0.334 #arcseconds per pixel
