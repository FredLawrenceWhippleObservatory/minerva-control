name = default imager configuration file
[Setup]
	MANUFACTURER = SBIG
	SERVER_IP = 192.168.1.5
	SERVER_PORT = 44445
	LOGNAME = FAU_t3_F3
	PDU = apc_3.ini
	TELCOM = telcom_client_3.ini
	XBIN = 1
	YBIN = 1
	XFIBER = 319 # X position of the fiber (unbinned pixels)
	YFIBER = 194 # Y position of the fiber (unbinned pixels)
	# Default subframe (unbinned pixels)
	X1 = 0
	X2 = 647
	Y1 = 0
	Y2 = 485
	BIASLEVEL = 300
	SATURATION = 60000
	TELESCOPE = T3
