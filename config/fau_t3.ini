[Loop_params]
	KPx = 0.1
	KIx = 0.1
	KDx = 0.0

	KPy = 0.1
	KIy = 0.1
	KDy = 0.0

	Deadband = 0.0
	Imax    = 0.3
	Corr_max = 100

