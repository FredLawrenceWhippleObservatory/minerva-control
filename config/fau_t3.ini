	setpoint_x = 170.0 # x fiber position on SBIG (pixels)
	setpoint_y = 140.0 # x fiber position on SBIG (pixels)

[Scale_params]
	smoothing = 1

[Tel_params]
	rotangle = 0.0 # degrees
	platescale = 0.15 #arcseconds per pixel
