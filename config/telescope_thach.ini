name = default telescope configuration file
[Setup]
    HOST = None # Host IP address
    NETWORKPORT = 44444 # port on the network
    LOGNAME = telescope # reference name in log files
    ID = 'thach' # ID used across all code to refer to this telescope
    IMAGER = 'imager' # refers to camera
    GUIDER = '' #TODO: find out what this is
    FAU = 'None' # We do not have spectro
    PDU = pdu_thach.ini # which pdu controls it
    TELCOM = None # never used
    MODELDIR = '' # Directory where the model is found (see fstab)
    DATADIR = '' # Directory where the data are found (see fstab)
    LATITUDE =  # latitude of telescope (deg N)
    LONGITUDE = # longitude of telescope (deg E)
    ELEVATION = # elevation of telescope (m)
    HORIZON = # degrees that defines horizon line
[ARTSTAR] #TODO: find out what this is
    ALT =
    AZ =
[PORT] # connection to camera and eyepiece
    IMAGER = '1' #TODO: Verify this, port of imager
    FAU = '2' # Port of our eyepiece, to be referenced as FAU
[DEFAULT_FOCUS] # default focus by port
    0 = 'UNKNOWN' # this has to be there, dont know why.
    1 = # experimentally determined focus for port 1
    2 = # experimentally determined focus for port 2
[FOCUS_OFFSET] #TODO: Find out what this is
    0 = 'UNKNOWN'
    1 =
    2 =
[MODEL] # Pointing model for the telescope
    0 = 'UNKNOWN'
    1 = # filename to reference pointing model for port 1
    2 = # filename to reference pointing model for port 2
[ROTATOROFFSET] #TODO: find out what this is
    0 = 'UNKNOWN'
    1 =
    2 =
